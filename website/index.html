<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Verbombax!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="header">
		<div style="height: 100%; left: 1vw; text-align: left; display: flex; align-items: center;">Verbombax!</div>
		<button class="settingsbutton" id="settingsbutton"><img src="/images/Settings.png" style="height: 90%; image-rendering: pixelated;" alt="Settings"></button>
		<button class="helpbutton" id="helpbutton"><img src="/images/Help.png" style="height: 90%; image-rendering: pixelated;" alt="Help"></button>
	</div>

	<div class="tutorial" id="tutorial" style="display: none;">
		<div style="width: 100%; top: 4vh; font-size: 5vh;">How to Play</div>
		<div style="width: 100%; top: 15vh; font-size: 3vh;">Type a Latin word that contains the letters presented.</div>
		<div style="width: 100%; top: 25vh; font-size: 3vh;">Make sure not to run out of time.</div>
		<div class="chardisplay" id="tutorialchardisplay" style="transform: translate(-50%, -50%); left: 50%; top: 50%"></div>
		<div style="width: 100%; top: 47vh; font-size: 3vh;">Aim for a high score!</div>
		<button style="width: 20vh; height: 8vh; font-size: 3vh; bottom: 4vh; transform: translateX(-50%); left: 50%" onclick="document.getElementById('tutorial').style.opacity = 0; setTimeout(() => document.getElementById('tutorial').style.display = 'none', 500)">Got It!</button>
	</div>

	<div class="alert-container" id="alertContainer"></div>
	<div class="failvignette" id="failvignette"></div>

	<div id="mainMenu" style="display: flex; justify-content: center; align-items: center; height: 100vh; width: 100vw; flex-direction: column; transform: translateY(50vh);">
		<button class="playbutton" id="playButton">Play</button>
		<div class="settings" id="settings">
			<input type="checkbox" id="soundEnableCheckbox" style="left:3%;top:20%" checked="true">
			<div style="left:10%; top:20%">Enable sound effects</div>
		</div>

		<button class="gameplaysettingsbutton" id="gameplaySettingsButton">Gameplay Settings &gt;</button>

		<div class="gameplaysettings" id="gameplaySettings">
			<input type="text" id="seedInput" class="settingsInput" style="top: 5%" placeholder="Set seed">
			<div style="top: 5%; left: 80%">üå±</div>
			<input type="text" id="timeLimitInput" class="settingsInput" style="top: 25%" placeholder="Set max time in seconds">
			<div style="top: 25%; left: 80%">‚è∞</div>
			<input type="text" id="maxLivesInput" class="settingsInput" style="top: 45%" placeholder="Set max lives">
			<div style="top: 45%; left: 80%">üíñ</div>
			<div style="top: 62%; width: 100%; color: #F0F0F0">Select a gamemode!</div>
			<select class="settingsselect" id="gamemodeselect" style="top:75%">
				<optgroup label="Latin Gamemodes">
					<option value="standard">Standard Mode</option>
					<option value="bullet">Bullet Mode</option>
				</optgroup>
				<optgroup label="Alternative Gamemodes">
					<option value="pokemon">Pok√©mon Mode</option>
				</optgroup>
			</select>
			<div style="top: 90%; width: 100%; color: #888888">Changing settings disables saving your high score!</div>
		</div>
	</div>

	<div id="results" class="results" style="display: none">
		<div style="width: 100%; top: 7%; font-size: 2.5vw; font-weight: bold">Game Over!</div>
		<div style="left: 25%; transform: translateX(-50%); font-size: 2vw; top: 35%; width: 50%">Score:</div>
		<div class="scoredisplay" id="resultstext" style="left: 25%; transform: translateX(-50%); font-size: 2.5vw; top: 50%">0</div>
		<div style="left: 75%; transform: translateX(-50%); font-size: 2vw; top: 35%; width: 50%">High Score:</div>
		<div class="highscoredisplay" id="resultscore" style="left: 75%; transform: translateX(-50%); font-size: 2.5vw; top: 50%">0</div>
		<button id="resultsmenubutton" class="resultsbutton" style="border-bottom-left-radius: 1.25vw">Menu</button>
		<button id="resultsplayagainbutton" class="resultsbutton" style="left: 50%; border-bottom-right-radius: 1.25vw">Play Again</button>
	</div>	

	<div id="game" style="display: none; justify-content: center; align-items: center; height: 100vh; width: 100vw; flex-direction: column; transform: translateY(50vh);">
		<div class="highscoredisplay" style="top: 37vh; font-size: 1.5vh; color: #888888">0</div>
		<div class="scoredisplay" style="top: 30vh">0</div>

		<div class="circle" id="circle">
			<div class="circlemark" id="circlemark"></div>
		</div>
	
		<div class="chardisplay" id="chardisplay"></div>

		<div class="hpdisplay" id="hpdisplay"></div>

		<input class="gameinput" id="gameinput" type="text"></input>
	</div>

</body>

<script type="module" src="words.js"></script>
<script type="module" src="script.js"></script>

</html>
